<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <!-- boxicon cdn -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Aplikasi -->
    <div class="todo-app">
        <!-- Header Aplikasi -->
        <h1>To Do App</h1>

        <!-- Bagian Input -->
        <form class="input-group">
            <input type="text" name="" id="taskInput" placeholder="Tambah Kegiatan" required>
            <button class="btn add-task-btn" type="submit" onclick="addTask()">
                Tambah Tugas
            </button>
        </form>

        <!-- Daftar Tugas -->
        <ul id="taskList"></ul>
    </div>
    <div class="attribute">
        Created by <a href="https://github.com/MeTakoyaki">Ega Adi Nurdyantoro</a>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
